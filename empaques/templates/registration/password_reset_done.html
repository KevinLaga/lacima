{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Correo enviado — La Cima</title>
  <link rel="stylesheet" href="{% static 'admin/css/base.css' %}">
  <style>
    body { background: #f5f6f8; }
    .box { max-width: 480px; margin: 5rem auto; background: #fff; border:1px solid #e6e6e6;
           border-radius:8px; box-shadow:0 8px 24px rgba(0,0,0,.06); padding:2rem; text-align:center; }
    h1 { font-size:1.25rem; margin-bottom:.5rem; }
    p { color:#555; }
    a { color:#417690; text-decoration:none; }
  </style>
</head>
<body>
  <div class="box">
    <h1>Revisa tu correo</h1>
    <p>Si el correo existe en nuestro sistema, recibirás un enlace para restablecer la contraseña en unos minutos.</p>
    <p><a href="{% url 'login' %}">Volver a iniciar sesión</a></p>
  </div>
</body>
</html>
